<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <title>email validification</title>
</head>
<body>
    <div class="container">
        <form action="" class="from" id="from">
            <div class="from-field">
                <label for="email" class="from-label">Email Address</label>
                <input type="email" placeholder="Write your email" required id="email" class="from-input">

                <i class="ri-mail-line form-icon"></i>
                
                <div class="from-error">
                <i class="ri-information-2-fill"></i>
                <span>Invalid email format.</span>
               </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
